<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>VoiceLink</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        body { background: #0a0a0a; color: #e0e0e0; font-family: sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .app { width: 90%; max-width: 400px; background: #151515; padding: 30px; border-radius: 25px; text-align: center; border: 1px solid #333; }
        #my-id { background: #222; padding: 10px; border-radius: 10px; margin: 10px 0; color: #00ff88; font-weight: bold; word-break: break-all; }
        input { width: 100%; padding: 12px; background: #222; border: 1px solid #444; border-radius: 10px; color: white; margin: 10px 0; box-sizing: border-box; }
        button { width: 100%; padding: 15px; border-radius: 10px; border: none; background: #00ff88; font-weight: bold; margin-bottom: 10px; }
        #status { font-size: 12px; color: #777; }
    </style>
</head>
<body>
    <div class="app">
        <h2>VOICE LINK</h2>
        <div>Твой ID:</div>
        <div id="my-id">ПОДКЛЮЧЕНИЕ...</div>
        <input type="text" id="friend-id" placeholder="ID друга">
        <button onclick="connect()">СОЕДИНИТЬСЯ</button>
        <button style="background:#444;color:#fff" onclick="test()">ТЕСТ МИКРОФОНА</button>
        <div id="status">Система готова</div>
    </div>

<script>
    const peer = new Peer({
        debug: 2 // Это поможет увидеть ошибки в консоли
    });
    
    peer.on('open', id => document.getElementById('my-id').innerText = id);
    peer.on('error', err => {
        alert('Ошибка связи: ' + err.type);
        document.getElementById('my-id').innerText = "ОШИБКА";
    });

    peer.on('call', call => {
        navigator.mediaDevices.getUserMedia({audio:true}).then(s => {
            call.answer(s);
            call.on('stream', rs => play(rs));
        });
    });

    function connect() {
        const id = document.getElementById('friend-id').value;
        navigator.mediaDevices.getUserMedia({audio:true}).then(s => {
            const call = peer.call(id, s);
            call.on('stream', rs => play(rs));
        });
    }

    function play(s) {
        const a = new Audio(); a.srcObject = s; a.play();
    }

    function test() {
        navigator.mediaDevices.getUserMedia({audio:true}).then(s => play(s));
    }
</script>
</body>
</html>
